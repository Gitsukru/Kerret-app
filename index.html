<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Kerrat app!</title>
</head>

<body>

    <main role="main" class="container">

        <div
            class="d-flex align-items-center justify-content-between p-3 my-3 text-white-50 bg-purple rounded shadow-sm">
            <div class="d-flex aligne-items-center">
                <img class="mr-3" src="img/logo.svg" alt="" width="100" height="100">
                <div class="lh-100">
                    <h6 class="mb-0 text-white lh-100">Kerrat alistirma</h6>
                    <small>Since 2011</small>
                </div>
            </div>
            <button type="button" class="btn btn-outline-light btn-md" data-toggle="modal" data-target="#login-modal">
                <img class="mr-1" width="40" height="40" src="img/login.png" alt=""> Giris yap</button>
        </div>

        <div class="my-3 p-3 bg-white rounded shadow-sm">
            <h6 class="border-bottom border-gray pb-2 mb-0">Skor tablosu</h6>
            <div class="d-flex align-items-center py-2 justify-content-between border-bottom border-gray">
                <div class="d-flex align-items-center media">
                    <img class="mr-2" width="60" height="60" src="img/Avatar1.svg" alt="">
                    <p class="media-body  mb-0 small">
                        <strong class="d-block ">@Ayse</strong>
                    </p>
                </div>
                <h5 class="score-box m-0">
                    400 Puan
                </h5>
            </div>

        </div>



    </main>
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Giris paneli</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label class="col-sm-4" for="user-name">kullanici adi</label>
                           <div class="col-sm-8">
                            <input type="tel" class="form-control" id="user-name">
                           </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4" for="user-pass">Sifre</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="user-pass">
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-success">Giris</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

   <!-- <script src="./dom.js"></script> -->
    <script src="./function.js"></script>
    <script src="./model.js"></script>
    <script src="./app.js"></script>
</body>

</html>
