<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Kerrat app!</title>
</head>

<body>

    <main role="main" class="container">

        <div
            class="d-flex align-items-center justify-content-between p-3 my-3 text-white-50 bg-purple rounded shadow-sm">
            <div class="d-flex align-items-center">
                <img class="mr-3" src="img/logo.svg" alt="" width="100" height="100">
                <div class="lh-100">
                    <h6 class="mb-0 text-white lh-100">Kerrat alistirma</h6>
                    <small>Since 2011</small>
                </div>
            </div>
            <button type="button" class="btn btn-outline-light btn-md" data-toggle="modal" data-target="#login-modal">
                <img class="mr-1" width="40" height="40" src="img/login.png" alt=""> Giris yap</button>
        </div>

        <div class="my-3 p-3 bg-white rounded shadow-sm score-list-container flipInX">
            <h6 class="border-bottom border-gray pb-2 mb-0">Skor tablosu</h6>
            <div class="intro-score-list">

            </div>

        </div>
        <div class="my-3 p-3 bg-white rounded shadow-sm student-test-panel flipInX">

            <div class="quiz-container">
                <div class="quiz-heading">
                   
                </div>
                <div class="d-flex justify-content-center timer-box alert alert-success">
                    <small class="mr-1">Timer</small>
                    <span class="badge badge-dark count-down-box">0:10</span>
                </div>

                <button
                    class="btn btn-success btn-lg btn-block d-flex align-items-center justify-content-center quiz-start-btn py-5">
                    <img class="quiz-start-img mr-2" src="https://image.flaticon.com/icons/svg/748/748890.svg" alt="">
                    <h2 class="quiz-start-text ">Start quiz</h2>
                </button>
                <div class="d-none align-items-center justify-content-center flipInX quiz-main-box">
                    <div class="number-first"></div>
                    <div class="number-separator mx-3">X</div>
                    <div class="number-second"></div>
                    <div class="number-equal mx-3">=</div>
                    <input class="quiz-guess text-center" type="text" value="">
                    <div class="alert ml-3 mb-0 quiz-guess-result"></div>
                </div>
            </div>

        </div>


    </main>
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Giris paneli</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label class="col-sm-4" for="user-name">kullanici adi</label>
                            <div class="col-sm-8">
                                <input type="tel" class="form-control" id="user-name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4" for="user-pass">Sifre</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="user-pass">
                            </div>
                        </div>
                        <div class="alert alert-danger login-control-alert" style="display:none">
                            Kullanici adiniz yada sifreniz hatali !
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-success login-button">Giris</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- <script src="./dom.js"></script> -->
    <script src="./function.js"></script>
    <script src="./model.js"></script>
    <script src="./app.js"></script>
</body>

</html>
